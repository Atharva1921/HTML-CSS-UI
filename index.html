<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
    </style>
    <script src="https://kit.fontawesome.com/f3813b1688.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>

        <div id="header-1">

            <div>
                <div id="header-time" style="color: #B1AAAA;">9:41</div>
            </div>

            <div id="header-icons">
                <i class="fa-solid fa-signal"></i>
                <i class="fa-solid fa-wifi"></i>
                <i class="fa-solid fa-battery-three-quarters"></i>
            </div>

        </div>

        <div id="header-2">
            <i id="back-icon" class="fa-solid fa-chevron-left"></i>
            <h4 id="header-text" style="color: #63626A">Team Contacts</h4>
        </div>

    </header>

    <main>

        <search>
            <h4 style="color: #A0A2AB; font-weight: 400;"> Tap to search for anything</h4>
            <i id="search-icon" class="fa-solid fa-magnifying-glass"></i>
        </search>

        <div id="chats-container">

            <div class="element-main">

                <div id="pd-container">
                    <div class="contact-profile">
                        <img class="profile-picture" src="./images/profile.png" alt="profile"/>
                    </div>
    
                    <div class="contact-details">
                        <div>
                            <h2 class="profile-name">John Mathew</h2>
                            <h5 class="profile-id">1234565</h5>
                        </div>
                        <h4 class="profile-designation">Manager</h4>
                    </div>
                </div>


                <div class="contact-icons">
                    <i style="color: #F08439;" class="fa-solid fa-message"></i>
                    <i style="color: #F08439;" class="fa-solid fa-phone"></i>
                </div>

            </div>

            
        </div>

    </main>

    <footer>
        
        <container>
            <div class="element">
                <img class="footer-images" src="images/leave.png" alt="late"/>
                <h4 class="footer-text" style="color: #9BA2CE;">Leave</h4>
            </div>

            <div class="element">
                <img class="footer-images" src="images/muster.png" alt="late"/>
                <h4 class="footer-text" style="color: #9BA2CE;">Muster</h4>
            </div>

            <div id="element-info">
                <div id="info">
                    <div id="info-inside">
                        <i style="color: white;" class="fa-solid fa-info"></i>
                    </div>
                </div>
                <h4 class="footer-text" style="color: #F08439;">I-Pass</h4>
            </div>

            <div class="element">
                <img class="footer-images" src="images/late.png" alt="late"/>
                <h4 class="footer-text" style="color: #9BA2CE;">Late Signin</h4>
            </div>

            <div class="element">
                <img class="footer-images" src="images/holiday.png" alt="late"/>
                <h4 class="footer-text" style="color: #9BA2CE;">Holiday Calender</h4>
            </div>

        </container>

    </footer>
    
</body>
</html>
